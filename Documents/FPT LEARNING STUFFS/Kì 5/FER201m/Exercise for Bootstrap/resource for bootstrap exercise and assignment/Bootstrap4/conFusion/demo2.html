<!doctype html>
<html lang="en">

<head>

<body>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Button</button>

    </div>
    <div class="btn-group">
        <a class="btn btn-danger">Danger</a>

    <form>
        <div class="form-group">
            <label for="e1">Email Address</label>

        </div>
        <div class="form-group">
            <label for="e2">Password</label>
            <div class="col-3">
                <input type="password" class="form-control" id="e2" placeholder="Enter password">
            </div>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="e3">
            <label class="form-check-label" for="e3">Check me out</label>
            <button type="submit" class="btb btn-primary">Submit</button>
        </div>
    </form>


    <div class="input-group">

        <div class="">

        </div>
        <div class="input-group-prepend">
            <span class="input-group-text">@</span>
        </div>
